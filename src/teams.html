<dom-module id="teams-page">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }

      iron-list {
        --iron-list-items-container: {
          max-width: 800px;
          margin: auto;
          margin-top: 60px;
          margin-bottom: 60px;
          border-bottom: 1px solid #ddd;
        };
      }
      .item {
        @apply(--layout-vertical);
        outline-width: 0;
      }

      .loadingIndicator {
        text-align: center;
        position: absolute;
        top: 45%;
        left: 45%;
      }

      .spinner {
        width: 40px;
      }

      h1 {
        text-align: center;
      }

      .spacer {
        @apply(--layout-flex);
      }
    </style>
<!--    <iron-ajax url="data/teams.json" last-response="{{items}}" auto></iron-ajax> -->

    <iron-ajax
        auto
        id="ajax"
        contentType="application/json",
        url="https://powerful-plateau-26248.herokuapp.com/?"
        params='{"query":"query {teams(start:0, count: 100) {displayName, rating, previousRating, players {displayName, rating, previousRating}}}"}'
        loading="{{isLoadingItems}}"
        handle-as="json"
        on-response="_onItemsLoaded"
        last-response="{{response}}">
    </iron-ajax>
<!--


    <div class="teams-list">
      <template is="dom-if" if="{{!items.length}}">
        <paper-material>
          <paper-item>No games played yet or you are offline.</paper-item>
        </paper-material>
      </template>

      <template is="dom-if" if="{{items.length}}">
      -->
        <iron-list id="list" items="[[items]]" as="item" selection-enabled multi-selection>
          <template>
              <team-template team="{{item}}" class$="[[getClassForItem(item, selected, index)]]" tabindex$="[[tabIndex]]"></team-template>
          </template>
         </iron-list>
              <!--     </template>
                 </div>-->

       <div class="loadingIndicator" hidden$="[[!isLoadingItems]]">
         <img class="spinner" src="../images/spinner.gif">
         <p>Fetching team data...</p>
       </div>

     </template>

     <script>
     Polymer({
       is: 'teams-page',

       properties: {

         items: {
           type: Array,
           value: []
         },

         response: {},

         loadingIndicator: Boolean

       },

       getIndex: function(index) {
         return index + 1;
       },

       _onItemsLoaded: function(e) {
         let sortedItems = this.sortItems(this.response.data.teams);

         if (sortedItems.length == 0) {
           return;
         }

         let minRating = sortedItems[0].rating;
         let maxRating = sortedItems[sortedItems.length-1].rating;

         this.items = sortedItems.map((item, index) => {
           return {
             displayName: item.displayName,
             rating: item.rating,
             players: item.players,
             index: index + 1,
             minRating: minRating,
             maxRating: maxRating
           }
         });
       },

       sortItems: function(items) {
         return items.sort(function (a, b) {
           return b.rating - a.rating;
         });

       },

       attached: function() {
         // Use the document element
         this.$.list.scrollTarget = this.ownerDocument.documentElement;
       },

       getClassForItem: function(item, selected, index) {
         let cls = selected ? 'item expanded' : 'item';
         if (index == 0) {
           cls += ' first';
         }
         return cls;
       }

     });
     </script>
   </dom-module>
